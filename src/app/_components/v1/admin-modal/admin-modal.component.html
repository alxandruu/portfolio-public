<div class="modal-container {{opened?'active':''}}" *ngIf="opened">
    <div class="bg"></div>
    <div class="admin-modal">
        <div class="header">
            <TitleDefault class="color-light" [_value]="title" _size="l" [_reactiveStyle]="false"></TitleDefault>
            <i class="close-button fas fa-times" (click)="toggle()"></i>
        </div>
        <div class="modal-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
