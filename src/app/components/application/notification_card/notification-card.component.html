<div class="uxia py-2 px-3 {{type}}" *ngIf="showUXIA" (mouseover)="resetTimeout()">
    <div class="header   d-flex align-items-center justify-content-between">
        <div class="title px-1 pb-1">{{title}}</div>
        <div (click)="showUXIA = false">
            <i class="close-button fas fa-times ms-4"></i>
        </div>
    </div>
    <div class="message mt-2 px-1">{{message}}</div>
</div>
