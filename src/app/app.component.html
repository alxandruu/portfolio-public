<div class="uxia-container">
  <ng-template #uxiaContainer>

  </ng-template>
</div>

<!-- Navigation Menu -->
<div class="position-fixed start-0 top-0 w-100 d-flex align-items-center" id="nav">
  <div class="container">
    <application-navigation-bar></application-navigation-bar>
  </div>
  <div class="theme-switcher unselectable pe-4">
    <div class="switcher light text-center" (click)="switchTheme('dark')">
      <span class="text">Light</span> <i class="fas fa-sun ms-2"></i>
    </div>
    <div class="switcher dark text-center" (click)="switchTheme('light')">
      <span class="text">Dark</span> <i class="fas fa-moon ms-2"></i>
    </div>
  </div>
</div>

<!-- Information Container -->
<div class="pt-5 mt-5 d-flex" id="router-container">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Footer -->
<div id="footer" class="mt-5 mb-4 px-4 d-flex align-items-center flex-column">
  <div class="text-center" id="lang-selection">
    <span class="lang-selector" (click)="i18s.changeLanguage('es')">Español</span>
    <span class="lang-selector" (click)="i18s.changeLanguage('en')">English</span>
    <span class="lang-selector" (click)="i18s.changeLanguage('ro')">Română</span>
  </div>
  <div class="theme-switcher unselectable ">
    <div class="switcher mobile light text-center " (click)="switchTheme('dark')">
      <span class="text">Light</span> <i class="fas fa-sun ms-2"></i>
    </div>
    <div class="switcher mobile dark text-center" (click)="switchTheme('light')">
      <span class="text">Dark</span> <i class="fas fa-moon ms-2"></i>
    </div>
  </div>
  <div>© <span>Alexandru Botas - {{year}}</span></div>
</div>

<!-- Scroll Top Button -->
<div class="scrollTopButton position-fixed bottom-0 end-0 me-3 mb-4" (click)="scrollTop()">
  <i class="fas fa-chevron-up"></i>
</div>

<!-- Loading Icon -->
<div class="loading-icon">
  <div class="bg"></div>
  <div class="loader ">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
      xml:space="preserve">
      <path fill="#000"
        d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
          dur="0.6s" repeatCount="indefinite" />
      </path>
    </svg>
  </div>
</div>
